#Funding config file

funding_default:
  scrapers_with_defaults:
    - "funding_afg"
    - "funding_bfa"
    - "funding_caf"
    - "funding_cmr"
    - "funding_cod"
    - "funding_col"
    - "funding_eth"
    - "funding_gtm"
    - "funding_hnd"
    - "funding_hti"
    - "funding_mli"
    - "funding_mmr"
    - "funding_moz"
    - "funding_ner"
    - "funding_nga"
    - "funding_pse"
    - "funding_sdn"
    - "funding_slv"
    - "funding_som"
    - "funding_ssd"
    - "funding_syr"
    - "funding_tcd"
    - "funding_ukr"
    - "funding_ven"
    - "funding_yem"
  format: "csv"
  headers: 1
  use_hxl: True
  filter_cols:
    - "#value+funding+required+usd"
  prefilter: "#value+funding+required+usd is not None"
  input:
    - "#activity+appeal+id+external"
    - "#activity+appeal+name"
    - "#activity+appeal+type+name"
    - "#value+funding+required+usd"
    - "#value+funding+total+usd"
    - "#value+funding+pct"
    - "#date+start"
    - "#date+end"
  list:
    - "#activity+appeal+id+external"
    - "#activity+appeal+name"
    - "#activity+appeal+type+name"
    - "#value+funding+required+usd"
    - "#value+funding+total+usd"
    - "#value+funding+pct"
    - "#date+start"
    - "#date+end"
  output:
    - "#activity+appeal+id+external"
    - "#activity+appeal+name"
    - "#activity+appeal+type+name"
    - "#value+funding+required+usd"
    - "#value+funding+total+usd"
    - "#value+funding+pct"
    - "#date+start"
    - "#date+end"
  output_hxl:
    - "#activity+appeal+id+external"
    - "#activity+appeal+name"
    - "#activity+appeal+type+name"
    - "#value+funding+required+usd"
    - "#value+funding+total+usd"
    - "#value+funding+pct"
    - "#date+start"
    - "#date+end"

